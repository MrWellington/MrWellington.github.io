<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS API for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.22/"></script>
    <script>
      require(["esri/config","esri/Map", "esri/views/MapView"], function (esriConfig,Map, MapView) {
        esriConfig.apiKey = "AAPK2937986559524c5286b2e582e0b6f328IhmPM3XB06qDKzsHEAP1bjpohoMKAbiuiNFqsbjCe57jfhD3NA0-mVRGJXS_6fw7";

        const map = new Map({
          basemap: "arcgis-topographic" // Basemap layer service
        });
        
        const view = new MapView({
          map: map,
          center: [-74.0456958, 40.889266 ], // Longitude, latitude
          zoom: 16, // Zoom level
          container: "viewDiv" // Div element
        });
      });
    </script>
  </head>
  <body>
    <!--<div id="viewDiv"></div>-->
    <iframe src="https://storymaps.arcgis.com/stories/851d428ad276447a97837a1aef976586?cover=false" width="100%" height="500px" frameborder="0" allowfullscreen allow="geolocation"></iframe>
  </body>
</html>
